<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Random User
    </ion-title>
    <ion-buttons end>
      <button (click)="openAdd()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
     <ion-item-sliding *ngFor="let user of users"  #item>
  <ion-item (click)="openDetail(user)">
    <ion-thumbnail item-start>
      <img src="{{user.url}}">
    </ion-thumbnail>
    <h2>{{user.name}}</h2>
    <p>{{user.email}}</p>
    <button ion-button clear item-end>View</button>
  </ion-item>
   <ion-item-options side="right">
      <button ion-button (click)="edit(user)">Edit</button>
      <button ion-button color="danger" (click)="delete(user)">Delete</button>
    </ion-item-options>
</ion-item-sliding>
</ion-list>
</ion-content>
