<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input [(ngModel)]="user.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

    <ion-item>
    <ion-label floating>Image URL</ion-label>
    <ion-input [(ngModel)]="user.url" type="text"></ion-input>
  </ion-item>
<button ion-button full icon-left (click)="saveUser()">Add<ion-icon name="add"></ion-icon></button>

</ion-list>
</ion-content>
